<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <header class="container header">
        <div class="text header">Etch-a-Sketch</div>
    </header>
    <main class="container main">
        <div class="container menu">
            <div class="text menu">Grid Size</div>
            <div class="container buttons" id="size-buttons">
                <button class="button size" id="small-size-button">Small (10x10)</button>    
                <button class="button size active" id="medium-size-button">Medium (25x25)</button>    
                <button class="button size" id="large-size-button">Large (100x100)</button>    
                <button class="button size" id="custom-size-button">Custom</button>    
            </div>
            <div class="text menu">Pen Color</div>
            <div class="container buttons" id="color-buttons">
                <button class="button color active" id="black-color-button">Black</button>    
                <button class="button color" id="white-color-button">White</button>    
                <button class="button color" id="rainbow-color-button">Rainbow</button>    
                <button class="button color" id="random-color-button">Random</button>    
                <button class="button color" id="custom-color-button">Custom</button>    
            </div>
            <div class="text menu">Background Color</div>
            <div class="container buttons" id="grid-background-buttons">
                <button class="button grid-background active" id="white-background-button">White</button>    
                <button class="button grid-background" id="black-background-button">Black</button>    
                <button class="button grid-background" id="custom-background-button">Custom</button>    
            </div>
        </div>
        <div class="container"> 
            <div class="container grid" id="grid-container"></div>
        </div>
        <div class="container menu">
            <div class="container buttons" id="erase-button-container">
                <button class="button reset" id="erase-button">Erase Sketch</button>                 
            </div>    
        </div>
    </main>
    <footer class="container footer">
        <div class="text footer">Copyright &copy; 2023 bdaniels8135</div>
    </footer>
</body>
</html>
